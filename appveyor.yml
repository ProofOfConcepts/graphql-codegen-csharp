# Test against the latest version of this Node.js version
environment:
  nodejs_version: "8"

#cache: 
#  - packages -> **\packages.config  # preserve "packages" directory in the root of build folder but will reset it if packages.config is modified
#  - node_modules                    # local npm modules
#  - '%APPDATA%\npm-cache'

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  - ps: .\tools\build.ps1

before_build:
  - ps: cd ..
  - nuget restore samples\GitHub\output\OutTest.sln

test: off

image: Visual Studio 2017

build:
  project: csharp\Agoda.CodeGen.GraphQL.sln

after_build:
  - ps: .\tools\publish.ps1

before_deploy:
  - ps: .\tools\createNupkg.ps1
  
deploy:
  provider: NuGet
  api_key:
    secure: VubFf6ZLPQHaPO9vRTftkmJWYFuGUxWwm6+gcb8KndKNgOXmNY9KjH3E+oK9VJ2V
  skip_symbols: false
  artifact: .\tools\Agoda.CodeGen.GraphQL.nupkg
